name: Prettier

on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Run Prettier
        run: npx prettier --write .
      - uses: stefanzweifel/git-auto-commit-action@v3.0.0
        with:
          commit_message: Prettierでフォーマット
